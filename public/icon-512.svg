<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA94D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forkGrad512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow512" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad512)" filter="url(#shadow512)"/>
  
  <!-- Plate -->
  <circle cx="256" cy="270" r="140" fill="#FFFFFF" opacity="0.95"/>
  <circle cx="256" cy="270" r="130" fill="#F5F5F5"/>
  <circle cx="256" cy="270" r="120" fill="#FAFAFA"/>
  
  <!-- Decorative plate pattern -->
  <circle cx="256" cy="270" r="118" fill="none" stroke="#E0E0E0" stroke-width="2" opacity="0.5"/>
  
  <!-- Fork -->
  <g filter="url(#shadow512)">
    <!-- Fork handle -->
    <rect x="170" y="150" width="20" height="120" rx="10" fill="url(#forkGrad512)"/>
    <!-- Fork prongs -->
    <rect x="145" y="100" width="12" height="80" rx="6" fill="url(#forkGrad512)"/>
    <rect x="180" y="85" width="12" height="95" rx="6" fill="url(#forkGrad512)"/>
    <rect x="215" y="100" width="12" height="80" rx="6" fill="url(#forkGrad512)"/>
    <!-- Prong tips highlights -->
    <ellipse cx="151" cy="100" rx="4" ry="6" fill="#FFEB3B" opacity="0.6"/>
    <ellipse cx="186" cy="85" rx="4" ry="6" fill="#FFEB3B" opacity="0.6"/>
    <ellipse cx="221" cy="100" rx="4" ry="6" fill="#FFEB3B" opacity="0.6"/>
  </g>
  
  <!-- Knife -->
  <g filter="url(#shadow512)">
    <!-- Knife handle -->
    <rect x="312" y="150" width="20" height="120" rx="10" fill="#FF6B6B"/>
    <!-- Knife blade -->
    <path d="M 332 150 L 370 110 L 370 290 Z" fill="#C0392B"/>
    <path d="M 332 150 L 365 120 L 365 290 Z" fill="#E74C3C" opacity="0.8"/>
    <!-- Blade shine -->
    <path d="M 342 150 L 355 130 L 355 280 Z" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Shine effects -->
  <ellipse cx="190" cy="180" rx="40" ry="60" fill="#FFFFFF" opacity="0.2"/>
  <ellipse cx="320" cy="200" rx="35" ry="50" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Bottom shadow on plate -->
  <ellipse cx="256" cy="310" rx="115" ry="15" fill="#000000" opacity="0.1"/>
</svg>