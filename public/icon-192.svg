<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA94D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="95" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Plate -->
  <circle cx="96" cy="100" r="55" fill="#FFFFFF" opacity="0.95"/>
  <circle cx="96" cy="100" r="52" fill="#F5F5F5"/>
  
  <!-- Fork -->
  <g filter="url(#shadow)">
    <!-- Fork handle -->
    <rect x="70" y="65" width="8" height="45" rx="4" fill="url(#forkGrad)"/>
    <!-- Fork prongs -->
    <rect x="60" y="50" width="5" height="30" rx="2.5" fill="url(#forkGrad)"/>
    <rect x="74" y="45" width="5" height="35" rx="2.5" fill="url(#forkGrad)"/>
    <rect x="88" y="50" width="5" height="30" rx="2.5" fill="url(#forkGrad)"/>
  </g>
  
  <!-- Knife -->
  <g filter="url(#shadow)">
    <!-- Knife handle -->
    <rect x="112" y="65" width="8" height="45" rx="4" fill="#FF6B6B"/>
    <!-- Knife blade -->
    <path d="M 120 65 L 135 50 L 135 110 Z" fill="#C0392B"/>
    <path d="M 120 65 L 133 55 L 133 110 Z" fill="#E74C3C" opacity="0.8"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="75" cy="80" rx="15" ry="25" fill="#FFFFFF" opacity="0.15"/>
</svg>